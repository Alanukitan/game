<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissor</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-blue-950">
    <section class="flex justify-center mt-8 px-4">
      <div
        class="container border-4 border-gray-400/25 rounded-xl p-4 mx-6 lg:w-auto"
      >
        <div class="flex gap-8 lg:gap-72 mx-2">
          <div class="mt-4">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="box-content size-28 rounded-lg bg-gray-300">
            <div
              class="text-sm font-sans font-bold font text-center text-blue-950/80 p-2"
            >
              SCORE
            </div>
            <div
              class="text-5xl text-center font-extrabold text-gray-950/60"
              id="game-score"
            >
              0
            </div>
          </div>
        </div>
      </div>
    </section>
    <section
      id="initial-section"
      class="flex justify-center px-6 mt-32 lg:mt-28"
    >
      <div class="relative w-52 h-52 mx-auto mt-20 lg:w-72 lg:h-72">
        <img src="./images/bg-triangle.svg" />
        <div class="absolute inset-0 z-10">
          <button
            class="absolute -top-9 left-4 transform -translate-x-1/2 w-28 h-28 rounded-full bg-white border-12 border-blue-900 shadow-lg flex items-center justify-center active:translate-y-1.5 transition-all duration-150 hover:shadow-md"
            id="paper"
          >
            <img src="./images/icon-paper.svg" class="h-12 w-10" />
          </button>

          <button
            class="absolute -top-9 left-36 w-28 h-28 rounded-full bg-white border-12 border-red-800 shadow-lg flex items-center justify-center active:translate-y-1.5 transition-all duration-150 hover:shadow-md lg:left-48"
            id="rock"
          >
            <img src="./images/icon-rock.svg" alt="" />
          </button>
          <button
            class="absolute top-34 right-10 w-28 h-28 rounded-full bg-white border-12 border-amber-400 shadow-lg flex items-center justify-center active:translate-y-1.5 transition-all duration-150 hover:shadow-md lg:top-40 lg:right-24"
            id="scissor"
          >
            <img src="./images/icon-scissors.svg" />
          </button>
        </div>
      </div>
    </section>
    <section id="game-area">
      <div
        id="results-area"
        class="hidden flex-row items-center justify-center gap-20 py-20"
      >
        <div>
          <div
            id="player-choice"
            class="bg-gray-950/20 rounded-full w-24 h-24 text-4xl mt-2 p-6"
          ></div>
          <p class="text-sm text-white font-bold mt-3">YOU PICKED</p>
        </div>

        <div>
          <div
            id="house-choice"
            class="bg-gray-950/20 rounded-full w-24 h-24 text-4xl mt-2 p-6"
          ></div>
          <p class="text-sm text-white font-bold mt-3">THE HOUSE PICKED</p>
        </div>
      </div>
      <div
        class="text-4xl text-white text-center font-bold"
        id="result-message"
      ></div>
      <div class="flex items-center justify-center mt-4">
      <button
        id="play-again"
        class="hidden  bg-white text-blue-950 font-bold py-2 px-8 rounded-lg hover:bg-gray-200 transition"
      >
        PLAY AGAIN
      </button>
      </div>
    </section>
    <section class="mt-48 px-6 lg: lg:mt-28 mb-8">
      <div class="flex justify-center">
        <button
          class="flex justify-center border-2 border-gray-500 text-gray-300 py-1 w-28 h-8 shadow-xl text-sm font-semibold rounded-xl mx-auto cursor-pointer hover:bg-blue-700/30 transition"
          id="rules-btn"
        >
          RULES
        </button>
        <div class="hidden fixed inset-0 bg-black/50 z-50" id="rules-overlay">
          <div
            class="bg-gray-100 rounded-lg p-8 max-w-md relative"
            id="section"
          ></div>
          <div class="mt-20 mx-auto">
            <div
              class="text-center items-center font-bold font-sans text-white text-2xl mb-6"
            >
              RULES
            </div>
            <div>
              <img src="./images/image-rules.svg" class="px-6 py-14" />
            </div>
            <div class="flex justify-center mt-6">
              <button class="py-7" id="close-btn">
                <img
                  src="./images/icon-close.svg"
                  class="w-5 h-5 grayscale brightness-200"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
